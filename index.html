<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Page - Sign In</title>
</head>

<body>
    <form action="#" method="post">
        <div class="container">
            <div class="title">Sign Up</div>
            <div class="titleBar"></div>
        </div>
        <div class="containerHalf">
            <div>
                <input class="name input" type="text" placeholder="First Name" required>
            </div>
            <div>
                <input class="lastName input" type="text" placeholder="Last Name" required>
            </div>
        </div>
        <div class="containerFull">
            <div>
                <input class="userName input" type="text" placeholder="User Name" required>
            </div>
        </div>
        <div class="containerFull">
            <input class="email input" type="email" placeholder="Email Address" required>
        </div>
        <div class="containerHalf">
            <div>
                <input class="password input" type="password" placeholder="Password" required>
            </div>
            <div>
                <input class="cPassword input" type="password" placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="containerFull">
            <div>
                <button class="buttonAgree">I Agree</button>
            </div>
            <div class="terms">
                By clicking <button class="termsButton">Register</button> you agree to the <a href="">Terms and
                    Conditions</a>
            </div>
        </div>
        </div>
        <div class="containerFull">
            <div class="footerBar"></div>
            <div class="containerHalf">
                <button class="registerButton">Register</button>
                <button class="sign-in">Sign In</button>
            </div>
        </div>
        </div>
    </form>

    <script>
        // Validação de Senha
        const password = document.querySelector('.password');
        const cPassword = document.querySelector('.cPassword');
        password.addEventListener("change", validatePassword);
        cPassword.addEventListener("keyup", validatePassword);

        function validatePassword() {
            if (password.value !== cPassword.value) {
                cPassword.setCustomValidity("As senhas informadas não coincidem.");
            } else {
                cPassword.setCustomValidity("");
            }
        }
    </script>
</body>

</html>
